<!DOCTYPE html>
<html>
<head>
    <title>Margin, Padding, and Border Example</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: #f2f2f2;
            margin: 20px;
            padding: 20px;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is an example of using margin, padding, and border in HTML.</p>
    </div>
</body>
</html>
